<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">

  <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="../../static/iconfont/iconfont.css" th:href="@{/iconfont/iconfont.css}">
  <link rel="stylesheet" href="../../static/css/bootstrap-select.min.css" th:href="@{/css/bootstrap-select.min.css}">
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="navbar navbar-light navbar-inverse bg-secondary" style="padding-left: 5%;padding:0 10%;">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand " style="color: deepskyblue;" href="#">Stephonchow</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="" th:classappend="${n==1} ? 'active'">
          <a href="#" th:href="@{/admin/blogs}">
            <span class="iconfont icon-xieboke"></span> 博客 <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="" th:classappend="${n==2} ? 'active'">
          <a href="#" th:href="@{/admin/types}">
            <span class="iconfont icon-fenlei"></span> 分类 <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="" th:classappend="${n==3} ? 'active'">
          <a href="#" th:href="@{/admin/tags}">
            <span class="iconfont icon-24gf-tags2"></span> 标签 <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>

      <div class="navbar-right dropdown bg-secondary " style="margin:3px 0">
        <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown"
                style="background-color: #222;outline:darkturquoise;">
          <img decoding=" async" src="../../static/images/avatar.png" th:src="@{${session.user.avatar}}" class="img-circle" style="height: 30px;">
          <span class="text-light" style="color: #f0f0f0f0;" th:text="${session.user.nickname}">zhangsan</span>
          <span class="caret" style="color: white;"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" style="width: 80px;">
          <li role="presentation">
            <a role="menuitem" href="#" th:href="@{/admin/logout}" style="outline:darkturquoise;">注销</a>
          </li>
        </ul>
      </div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<!--底部footer-->
<footer th:fragment="footer"  class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2022 - 2023 Blog System Designed by Zhangsan</p>
  </div>
</footer>
<th:block th:fragment="script">
  <script src="../../static/js/jquery-3.6.3.min.js" th:src="@{/js/jquery-3.6.3.min.js}"></script>
  <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  <script src="../../static/js/bootstrap-select.min.js" th:src="@{/js/bootstrap-select.min.js}"></script>

  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>
</body>
</html>
