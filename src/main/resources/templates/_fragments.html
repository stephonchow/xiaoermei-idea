<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head  th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css"  th:href="@{/lib/tocbot/tocbot.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">

  <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="../static/iconfont/iconfont.css" th:href="@{/iconfont/iconfont.css}">
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="navbar navbar-light navbar-inverse bg-secondary" style="padding-left: 5%;padding:0 10%;">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand " style="color: deepskyblue;" href="#" th:href="@{/}" >Stephonchow</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="" th:classappend="${n==1} ? 'active'">
          <a href="#" th:href="@{/}">
            <span class="iconfont icon-shouye"></span> 首页 <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="" th:classappend="${n==2} ? 'active'">
          <a href="#" th:href="@{/types/-1}">
            <span class="iconfont icon-fenlei"></span> 分类 <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="" th:classappend="${n==3} ? 'active'">
          <a href="#" th:href="@{/tags/-1}">
            <span class="iconfont icon-24gf-tags2"></span> 标签 <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="" th:classappend="${n==4} ? 'active'">
          <a href="#" th:href="@{/about}">
            <span class="iconfont icon-guanyuwo1"></span> 关于 <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
      <form class="navbar-form navbar-right" th:action="@{/search}" method="post">
        <div class="form-group">
          <input type="text" name="query" class="form-control" placeholder="Search" th:value="${query}">
        </div>
        <button onclick="document.forms['search'].submit()" type="submit" class="btn btn-xs btn-default"
                style="outline: none;border: 1px solid DimGray ;border-radius: 3px;color: DimGray ;font-size: 16px;"><i
                class="iconfont icon-sousuo" style="font-weight: 800;"></i> 搜索</button>
      </form>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<!--底部footer-->
<footer th:fragment="footer" style="text-align: center;background-color: rgba(0,0,0,.87);color:#9d9d9d;height: 10rem;">
  <div class="card-body">
    <p class="card-text" style="line-height: 10rem;">Copyright © 2022 - 2023 Blog System Designed by Zhangsan
    </p>
  </div>
</footer>
<th:block th:fragment="script">
  <script src="../static/js/jquery-3.6.3.min.js" th:src="@{/js/jquery-3.6.3.min.js}"></script>
  <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
  <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
</th:block>

</body>
</html>
